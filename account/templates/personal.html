<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal account</title>
</head>
<body>
{% if request.user.member.profile_pic.url != '' %} 
<img class="profile-pic" src="{{request.user.member.profile_pic.url}}" >
{% else %}
<p>Choose your profile picture!</p>
{% endif %}
<form method="POST" action="" enctype="multipart/form-data">
	{% csrf_token %}
	{{form.as_p}}

	<input class="btn btn-primary" type="submit" name="Update Information">
</form>

</body>
</html>
